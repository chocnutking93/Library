<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container mt-4">
        <div class="header">
            <h1 class="title">My Library</h1>
        </div>
        <div class="add-book-container">
            <form id ="book-form">
                <div class="title">
                    <h3>Add Book</h3>
                </div>
                <div class="form-group">
                    <label for="bookTitle">Book</label>
                    <input type="text" id="bookList" class="form-control" placeholder="Harry Potter"> 
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" id="author" class="form-control" placeholder="J.K. Rowling">
                </div>
                <div class="form-group">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" class="form-control" placeholder="69">
                </div>
                <input type="submit" value="Add book" class="btn btn-primary btn-block">
            </form>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th># of Pages</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>

    </div>
